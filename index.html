<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stories Website</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset و پایه */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
<script>
  // صحنه، دوربین و رندر
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // ذرات
  const particleCount = 200;
  const geometry = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount * 3);

  for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 20;
  }

  geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
  const particles = new THREE.Points(geometry, material);
  scene.add(particles);

  camera.position.z = 5;

  // انیمیشن
  function animate() {
    requestAnimationFrame(animate);
    particles.rotation.y += 0.001;
    particles.rotation.x += 0.001;
    renderer.render(scene, camera);
  }

  animate();

  // ریسپانسیو
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
    }

    /* دکمه‌های تغییر زبان */
    .lang-switcher {
      text-align: center;
      margin: 20px 0;
    }

    .lang-switcher button {
      margin: 0 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0078d7;
      color: white;
      font-weight: 600;
      transition: background 0.3s;
    }

    .lang-switcher button:hover {
      background: #005fa3;
    }

    /* داستان‌ها */
    #my-stories {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    article {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    article:hover {
      transform: translateY(-3px);
    }

    article h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #222;
    }

    article p {
      font-size: 1rem;
      color: #444;
    }

    /* فرم */
    #submit-story {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    #submit-story h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #222;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    form input, form textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      resize: vertical;
    }

    form textarea {
      min-height: 120px;
    }

    form button {
      padding: 14px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }

    form button:hover {
      background: #005fa3;
    }

    /* ریسپانسیو */
    @media (min-width: 768px) {
      #my-stories {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      #my-stories {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title"></h1>
    <p id="subtitle"></p>
  </header>

  <!-- دکمه‌های تغییر زبان -->
  <div class="lang-switcher">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('fa')">فارسی</button>
    <button onclick="setLang('de')">Deutsch</button>
  </div>

  <main>
    <!-- داستان‌ها -->
    <section id="my-stories">
      <article>
        <h2 id="story1-title"></h2>
        <p id="story1-text"></p>
      </article>
    </section>

    <!-- فرم ارسال داستان -->
    <section id="submit-story">
      <h2 id="form-title"></h2>
      <form id="story-form" action="https://formspree.io/f/xvgwgjag" method="POST">
        <label id="label-name"></label>
        <input type="text" name="name" required>

        <label id="label-email"></label>
        <input type="email" name="email" required>

        <label id="label-message"></label>
        <textarea name="message" required></textarea>

        <button type="submit" id="submit-btn"></button>
      </form>
    </section>
  </main>

  <script>
    const translations = {
      en: {
        title: "Weekly Stories",
        subtitle: "Here you can read my stories",
        story1Title: "First Story",
        story1Text: "This is where the first story goes...",
        formTitle: "Submit Your Story",
        name: "Name:",
        email: "Email:",
        message: "Your Story:",
        submit: "Send"
      },
      fa: {
        title: "داستان‌های هفتگی",
        subtitle: "اینجا می‌توانید داستان‌های من را بخوانید",
        story1Title: "داستان اول",
        story1Text: "اینجا متن داستان اول قرار می‌گیرد...",
        formTitle: "ارسال داستان شما",
        name: "نام:",
        email: "ایمیل:",
        message: "متن داستان:",
        submit: "ارسال"
      },
      de: {
        title: "Wöchentliche Geschichten",
        subtitle: "Hier können Sie meine Geschichten lesen",
        story1Title: "Erste Geschichte",
        story1Text: "Hier steht die erste Geschichte...",
        formTitle: "Ihre Geschichte einsenden",
        name: "Name:",
        email: "E-Mail:",
        message: "Ihre Geschichte:",
        submit: "Senden"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("subtitle").innerText = translations[lang].subtitle;
      document.getElementById("story1-title").innerText = translations[lang].story1Title;
      document.getElementById("story1-text").innerText = translations[lang].story1Text;
      document.getElementById("form-title").innerText = translations[lang].formTitle;
      document.getElementById("label-name").innerText = translations[lang].name;
      document.getElementById("label-email").innerText = translations[lang].email;
      document.getElementById("label-message").innerText = translations[lang].message;
      document.getElementById("submit-btn").innerText = translations[lang].submit;
    }

    // زبان پیش‌فرض انگلیسی
    setLang('en');
  </script>
</body>
</html>
