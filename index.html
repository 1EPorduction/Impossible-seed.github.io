<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impossible Seed</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #0d0d0d;
    color: #f0f0f0;
    line-height: 1.6;
    overflow-x: hidden;
  }

  header {
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    background: rgba(0,0,0,0.6);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .lang-selector img {
    width: 32px;
    height: 20px;
    margin-left: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: border 0.3s;
  }

  .lang-selector img.active {
    border: 2px solid #f0f0f0;
  }

  main {
    max-width: 900px;
    margin: 80px auto 40px;
    padding: 0 20px;
  }

  h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 1rem;
  }

  h2 {
    margin-top: 2rem;
    font-size: 1.8em;
  }

  h3 {
    margin-top: 1.5rem;
    font-size: 1.5em;
  }

  p {
    margin: 1rem 0;
  }

  .text-preview {
    max-height: 300px;
    overflow: hidden;
    position: relative;
  }

  .text-preview.expanded {
    max-height: none;
  }

  .read-more {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    background: #1abc9c;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    width: 150px;
  }

  .read-more:hover {
    background: #16a085;
  }

  form {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 10px;
    margin-top: 40px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
    font-family: 'Orbitron', sans-serif;
    background: rgba(255,255,255,0.1);
    color: #f0f0f0;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #1abc9c;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  button:hover {
    background: #16a085;
  }

  /* Three.js canvas overlay */
  #overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.65);
    z-index:-1;
  }

  canvas {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-2;
  }

</style>
</head>
<body>

<header>
  <div class="lang-selector">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" id="en" class="active" title="English">
    <img src="https://flagofiran.com/files/Flag_of_Iran_simplified.svg" id="fa" title="فارسی">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" id="de" title="Deutsch">
  </div>
</header>

<div id="overlay"></div>
<canvas id="bg"></canvas>

<main>
  <h1 id="title">Impossible Seed</h1>
  <div id="story" class="text-preview"></div>
  <button class="read-more" id="readMoreBtn">ادامه متن</button>

  <form id="contact-form" action="https://formspree.io/f/xvgwgjag" method="POST">
    <label>
      Your email:
      <input type="email" name="email" required>
    </label>
    <label>
      Your message:
      <textarea name="message" rows="5" required></textarea>
    </label>
    <button type="submit">Send</button>
  </form>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // Three.js background
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("bg"), antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);

  const geometry = new THREE.IcosahedronGeometry(5,0);
  const material = new THREE.MeshBasicMaterial({color:0x1abc9c, wireframe:true});
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);
  camera.position.z = 15;

  function animate(){
    requestAnimationFrame(animate);
    mesh.rotation.x += 0.001;
    mesh.rotation.y += 0.002;
    renderer.render(scene,camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Translations (FULL TEXT SHOULD BE REPLACED HERE)
  const translations = {
    en:{
      title:"Impossible Seed",
      story:`<h2>Operation One – The Struggle with Mathematics</h2>
<p>I begin at the point where all connections intersect. Relationships, like the threads of a tangled ball of yarn, weave everything together...</p>
<p>(Insert the full English text here)</p>`
    },
    fa:{
      title:"دانهٔ محال",
      story:`<h2>عملیات اول – درگیری با ریاضیات</h2>
<p>از نقطه‌ای شروع می‌کنم که <strong>پیوند همهٔ انجمن‌ها</strong> در آن تلاقی دارد. به واسطهٔ این هماهنگی، توانستم <strong>دانه‌ای</strong> در آزمایشگاه درست کنم؛ دانه‌ای که با آن می‌توانستم به <strong>کد دعا</strong> دست پیدا کنم...</p>
<p>(اینجا متن کامل فارسی قرار دهید)</p>`
    },
    de:{
      title:"Der unmögliche Samen",
      story:`<h2>Operation Eins – Der Kampf mit der Mathematik</h2>
<p>Ich beginne an dem Punkt, an dem alle Verbindungen zusammenlaufen. Durch diese Harmonie gelang es mir, <strong>einen Samen</strong> im Labor zu erschaffen...</p>
<p>(Hier den vollständigen deutschen Text einfügen)</p>`
    }
  };

  // Language switch
  function setLanguage(lang){
    document.getElementById("title").innerHTML = translations[lang].title;
    document.getElementById("story").innerHTML = translations[lang].story;
    document.querySelectorAll('.lang-selector img').forEach(img=>{
      img.classList.remove('active');
    });
    document.getElementById(lang).classList.add('active');
    collapseText();
  }

  document.querySelectorAll('.lang-selector img').forEach(img=>{
    img.addEventListener('click', ()=> setLanguage(img.id));
  });

  // Initial language
  setLanguage('en');

  // Read more button
  const readMoreBtn = document.getElementById("readMoreBtn");
  const storyDiv = document.getElementById("story");

  function collapseText(){
    storyDiv.classList.remove('expanded');
    readMoreBtn.style.display = 'block';
  }

  readMoreBtn.addEventListener('click', ()=>{
    storyDiv.classList.toggle('expanded');
    readMoreBtn.style.display = 'none';
  });

</script>
</body>
</html>
